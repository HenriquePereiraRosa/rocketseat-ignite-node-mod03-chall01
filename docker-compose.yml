
version: "3.7"

services:
    db: 
        image: "postgres"
        container_name: db
        restart: always
        ports:
            - 5432:5432
        environment: 
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=docker
            - POSTGRES_DB=queries_challenge
        volumes:
            - pgdata:/data/postgres

    app:
        build: .
        container_name: api
        ports:
            - 3333:3333
        volumes:
            - .:/usr/app
        depends_on:
            - db

volumes:
    pgdata: